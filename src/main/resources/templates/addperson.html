<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Application - Add a Person</title>
</head>
<body>
    <form th:action="@{/saveperson}"  th:object="${personObject}" method="post">
        First Name:
        <input type="text" th:field="${personObject.firstName}"><br/>

        Last Name:
        <input type="text" th:field="*{lastName}"><br/>

        Email:
        <input type="text" th:field="*{email}"><br/>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
